<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Train</title>
</head>
<body>
<h1 align = "center">Train Ticket Booking</h1><br>
<h3 align = "center">Enter Train Details</h3>
<table align = "center">
  <form action="add" method="post">
  <tr>
    <td>Train No</td>
    <td><input type="text" name="tno"></td>
  </tr>
  <tr>
    <td>Train Name</td>
    <td><input type="text" name="tname"></td>
  </tr>
  <tr>
    <td>From Station</td>
    <td><input type="text" name="fstation"></td>
  </tr>
  <tr>
    <td>To Station</td>
    <td><input type="text" name="tstation"></td>
  </tr>
  <tr>
    <td>Available seats</td>
    <td><input type="text" name="avail"></td>
  </tr>
  <tr>
    <td>&nbsp;&nbsp;</td>
    <td>&nbsp;&nbsp;</td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit" value="Add Train"></td>
  </tr>
   
  
  </form>
</table>

</body>
</html>
